<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/combat.css">
    <link rel="icon" type="image/x-icon" href="./img/misc/favicon_0.png">
    <title>For hire</title>
</head>
<body>
    <div id="wrapper">
        <div id="game">
            <div id="pause_fight_button">
                <img id="pause_fight_icon" src="./img/ui/pause-button.png" style="width: 100%; height: 100%;">         
            </div>
            <div id="combat">
                <div id="enemy_details">
                    <div id="enemy_name"></div>
                    <div id="enemy_health_border"> 
                        <p id="enemy_health_text"></p>
                        <div id="enemy_health_bar">
                        </div>
                    </div>
                </div>
                <div id="enemy_image">
                    <img id="enemy_img" >
                </div>
                
                <div >
                    <table id="action_menu">
                        <tr>
                            <td id="skill"><p>Use Skill</p></td>
                            <td id="spell"><p>Use Spell</p></td>
                            <td id="item"><p>Use Item</p></td>
                            <td id="flee"><p>Flee</p></td>
                        </tr>
                    </table>
                </div>

                <div id="player_resources">
                    <div id="player_health_border">
                        <p id="player_health_text">100</p>
                        <div id="player_health_bar">
                        </div>
                    </div>
                    <div id="player_energy_border">
                        <p id="player_energy_text">100</p>
                        <div id="player_energy_bar">
                        </div>
                    </div>
                    <div id="player_mana_border">
                        <p id="player_mana_text">100</p>
                        <div id="player_mana_bar">
                        </div>
                    </div>
                </div>

                <div id="turn_timer">
                    <div id="turn_timer_border">
                        <p id="turn_timer_text">100</p>
                        <div id="turn_timer_bar">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="./script/combat/combat.js"></script>
    <script type="module" src="./script/combat/skills.js"></script>
    <script type="module" src="./script/combat/spells.js"></script>
    <script type="module" src="./script/inventory.js"></script>
</body>
</html>
